<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Viewport settings for responsiveness -->

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- Apple PWA Settings -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <!-- Favicon for various devices -->
    <link rel="icon" type="image/svg+xml" href="/free-sleep-icon.svg" />
    <link rel="icon" type="image/png" sizes="96x96" href="/free-sleep-icon_96.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/free-sleep-icon_192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/free-sleep-icon_512.png">

    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="120x120" href="/free-sleep-icon_120.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/free-sleep-icon_144.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/free-sleep-icon_180.png">

    <!-- Windows Tile Icons -->
    <meta name="msapplication-TileImage" content="/free-sleep-icon_144.png">
    <meta name="msapplication-TileColor" content="#000000">

    <!-- Theme color for mobile address bar -->
    <meta name="theme-color" content="#000000" />

    <title>Free Sleep</title>

    <!-- Preconnect to external resources for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
    <script type="module" crossorigin src="/index.js"></script>
    <link rel="stylesheet" crossorigin href="/index.css">
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
